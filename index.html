<body>
  <div class="container">
    <h1 class="page-title">Mentalista</h1>
    <h3 class="page-title">Descubra qual o número secreto!</h3>
    <p class="page-subtitle">Digite um número de 0 a 10</p>
    <input type="number" id="valor" maxlength="2" min='0' max='10'/><br>
    <button type="submit" onclick="Chutar()" id="botaoChutar" disabled="disabled">Chutar</button>
    <h2 class="resultado" id="resultado"></h2>
    <div class="botao">
      <button id="botaoRecomecar">Recomeçar</button>
      <button id="botaoTenteNovamente">Tente Novamente</button>
    </div>
  </div>
